<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'> <!-- Specifies the character encoding for the document -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- Sets the compatibility mode for Internet Explorer -->
    <title>Room</title> <!-- Sets the title of the web page -->
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- Sets the viewport properties for responsive design -->
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'> <!-- Links the main.css stylesheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='styles/room.css'> <!-- Links the room.css stylesheet -->
</head>
<body>
    <header id="nav"> <!-- Represents the header section of the page -->
        <div class="nav--list"> <!-- A container for the navigation elements -->
            <button id="members__button"> <!-- A button for displaying members -->
               <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 18v1h-24v-1h24zm0-6v1h-24v-1h24zm0-6v1h-24v-1h24z" fill="#ede0e0"><path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z"/></svg>
            </button>
            <a href="index.html"> <!-- A link that points to the index.html page -->
                <h3 id="logo"> <!-- Heading element that contains the site logo and text -->
                    <img src="./images/logo.png" alt="Site Logo"> <!-- Displays the logo image -->
                    <span style="text-align:center; width:85%; position:absolute" >Kanos</span> <!-- Displays the site name "Kanos" -->
                </h3>
            </a>
       </div>

        <div id="nav__links"> <!-- A container for additional navigation links -->
            <button id="chat__button"> <!-- A button for displaying the chat -->
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" fill="#ede0e0" clip-rule="evenodd"><path d="M24 20h-3v4l-5.333-4h-7.667v-4h2v2h6.333l2.667 2v-2h3v-8.001h-2v-2h4v12.001zm-15.667-6l-5.333 4v-4h-3v-14.001l18 .001v14h-9.667zm-6.333-2h3v2l2.667-2h8.333v-10l-14-.001v10.001z"/></svg>
            </button>
            <a class="nav__link" id="create__room__btn" href="index.html"> <!-- A link to create a room -->
                Create Room
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg>
            </a>
        </div>
    </header>

    <main class="container"> <!-- Represents the main content of the page -->
        <div id="room__container"> <!-- A container for the room content -->

            <section id="members__container"> <!-- A section for displaying room members -->

                <div id="members__header"> <!-- The header of the members section -->
                    <p>Participants</p> <!-- Text indicating the section content -->
                    <strong id="members__count">0</strong> <!-- The count of participants -->
                </div>

                <div id="member__list"></div> <!-- Placeholder for the member list -->

            </section>
            <section id="messages__container"> <!-- A section for displaying messages -->

                <div id="messages"></div> <!-- Container for displaying messages -->

                <form id="message__form"> <!-- Form for sending a message -->
                    <input type="text" name="message" placeholder="Send a message...." /> <!-- Text input for composing a message -->
                </form>

            </section>
            <section id="stream__container"> <!-- A section for displaying video streams -->

                <div id="stream__box"></div> <!-- Placeholder for the current user's video stream -->

                <div id="streams__container"></div> <!-- Placeholder for other participants' video streams -->

                <div class="stream__actions"> <!-- Actions for controlling video streams -->
                    <button id="camera-btn" class="active"> <!-- Button for toggling camera -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 4h-3v-1h3v1zm10.93 0l.812 1.219c.743 1.115 1.987 1.781 3.328 1.781h1.93v13h-20v-13h3.93c1.341 0 2.585-.666 3.328-1.781l.812-1.219h5.86zm1.07-2h-8l-1.406 2.109c-.371.557-.995.891-1.664.891h-5.93v17h24v-17h-3.93c-.669 0-1.293-.334-1.664-.891l-1.406-2.109zm-11 8c0-.552-.447-1-1-1s-1 .448-1 1 .447 1 1 1 1-.448 1-1zm7 0c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.761 0-5 2.239-5 5s2.239 5 5 5 5-2.239 5-5-2.239-5-5-5z"/></svg>
                    </button>
                    <button id="mic-btn" class="active"> <!-- Button for toggling microphone -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c1.103 0 2 .897 2 2v7c0 1.103-.897 2-2 2s-2-.897-2-2v-7c0-1.103.897-2 2-2zm0-2c-2.209 0-4 1.791-4 4v7c0 2.209 1.791 4 4 4s4-1.791 4-4v-7c0-2.209-1.791-4-4-4zm8 9v2c0 4.418-3.582 8-8 8s-8-3.582-8-8v-2h2v2c0 3.309 2.691 6 6 6s6-2.691 6-6v-2h2zm-7 13v-2h-2v2h-4v2h10v-2h-4z"/></svg>
                    </button>
                    <button id="screen-btn"> <!-- Button for sharing screen -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 1v17h24v-17h-24zm22 15h-20v-13h20v13zm-6.599 4l2.599 3h-12l2.599-3h6.802z"/></svg>
                    </button>
                    <button id="leave-btn" style="background-color: #FF5050;"> <!-- Button for leaving the room -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 10v-5l8 7-8 7v-5h-8v-4h8zm-16-8v20h14v-2h-12v-16h12v-2h-14z"/></svg>
                    </button>
                </div>

                <button id="join-btn">Join Stream</button> <!-- Button for joining the video stream -->

            </section>


        </div>
    </main>

</body>
<script type="text/javascript" src="js/AgoraRTC_N-4.11.0.js"></script> <!-- Script for AgoraRTC library -->
<script type="text/javascript" src="js/agora-rtm-sdk-1.4.4.js"></script> <!-- Script for Agora RTM SDK -->
<script type="text/javascript" src="js/room.js"></script> <!-- Script for the room functionality -->
<script type="text/javascript" src="js/room_rtm.js"></script> <!-- Script for the room RTM functionality -->
<script type="text/javascript" src="js/room_rtc.js"></script> <!-- Script for the room RTC functionality -->
</html>
